<canvas width="600" height="600"></canvas>
<input type="range">
<script>
const canvas = document.getElementsByTagName("canvas")[0]
const ctx = canvas.getContext("2d")
const input = document.getElementsByTagName("input")[0]

let repeat = 1_000_000
let time_taken = 0
let last_finish = Date.now()
let x = 2

setInterval(() => {
    for (let i = 0; i < repeat * input.value / 100; i++) {
        x = (x << 2) % 987654321
    }
    time_taken = time_taken * 0.6 + (Date.now() - last_finish) * 0.4
    last_finish = Date.now()
    ctx.clearRect(0, 0, 600, 600)
    ctx.fillStyle = "green"
    ctx.fillRect(50 + time_taken * 10, 50, 50, 50)
}, 10)
</script>
